<div class=" content">
  <div class=" row">
    <div class=" col-12">
      <div class=" card card-chart">
        <div class=" card-header">
          <div class=" row">
            <!--BUTTON LEFT-->
            <div class=" col-sm-6 text-left" style="font-size: 8px">
              <h3>
                <i class="fab fa-twitter text-info"> </i>    
                Total tweets {{who}} on date {{date | date: 'dd/MM/yyyy'}}: {{how}}/{{count}}
              </h3>
            </div>
              
            <!--BUTTON RIGTH-->
            <div class=" col-sm-6">
              <div
                class=" btn-group btn-group-toggle float-right"
                data-toggle="buttons"
              >
                <label class=" btn btn-sm btn-danger btn-simple" (click)="data=datasetProValues;chart_labels=labelsPro;updateOptions();clicked=true;clicked1=false;how=pro;who='ProVax';" [ngClass]="{'active':clicked===true}">
                  <input checked="checked" name="options" type="radio" />

                  <span
                    class=" d-none d-sm-block d-md-block d-lg-block d-xl-block"
                  >
                    Pro Vax
                  </span>
                  <span class=" d-block d-sm-none">
                    <i class=" tim-icons icon-single-02"> </i>
                  </span>
                </label>
                <label class=" btn btn-sm btn-danger btn-simple" (click)="data=datasetNoValues;chart_labels=labelsNo;updateOptions();clicked=false;clicked1=true;how=no;who='NoVax'" [ngClass]="{'active':clicked1===true}">
                  <input
                  checked="checked"
                    name="options"
                    type="radio"
                  />

                  <span
                    class=" d-none d-sm-block d-md-block d-lg-block d-xl-block"
                  >
                    No Vax
                  </span>
                  <span class=" d-block d-sm-none">
                    <i class=" tim-icons icon-gift-2"> </i>
                  </span>
                </label>
              </div>
            </div>

          </div>
        </div>

        <div class=" card-body">
          <div class=" chart-area"><canvas id="chartBig1"> </canvas></div>
        </div>
      </div>
    </div>
  </div>
<!-------------------------------------------------------------------------->

  <div class=" row">
    <div class=" col-12 col-md-12">
      <div class=" card">
        <div class=" card-header">
          <h4 class=" card-title">Tweets</h4>
        </div>
        <div class=" card-body">
          <div class=" table-responsive">
            <table class=" table tablesorter" id="">
              <thead class=" text-primary">
                <tr> 
                  <th class=" text-center">AUTHOR_ID</th>
                  <th class=" text-center">CONVERSATION_ID</th>
                  <th class=" text-center">CREATED_AT</th>
                  <th class=" text-center">DESCRIPTION</th>
                  <th class=" text-center">SENTIMENT</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let tweet of tweets">
                  <td class="text-center"> {{tweet.author_id}}</td>
                  <td class="text-center"> {{tweet.conversation_id}}</td>
                  <td class="text-center"> {{tweet.created_at}}</td>
                  <td> {{tweet.description}}</td>
                  <td class="text-center"> {{tweet.sentiment}}</td>
                </tr>
                
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
