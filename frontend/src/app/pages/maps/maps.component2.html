<div class=" content">
  <div class="row">
    <div class=" col-12 col-md-12">
    <div class=" card">
      <div class=" card-header">
        <div class=" col-sm-6 text-left" style="font-size: 8px">

          <div
            class=" btn-group btn-group-toggle float-left"
            data-toggle="buttons"
          >
            <label class=" btn btn-sm btn-danger btn-simple"> <!--(click)="data=datasets[0];updateOptions();clicked3=true;clicked4=false;clicked5=false" [ngClass]="{'active':clicked3===true}"-->
              <input checked="checked" name="options" type="radio" />
    
              <span
                class=" d-none d-sm-block d-md-block d-lg-block d-xl-block"
              >
                Batch
              </span>
              <span class=" d-block d-sm-none">
                <i class=" tim-icons icon-single-02"> </i>
              </span>
            </label>
            <label class=" btn btn-sm btn-danger btn-simple">  <!-- (click)="data=datasets[1];updateOptions();clicked3=false;clicked4=true;clicked5=false" [ngClass]="{'active':clicked4===true}" -->
              <input
                class=" d-none d-sm-none"
                name="options"
                type="radio"
              />
    
              <span
                class=" d-none d-sm-block d-md-block d-lg-block d-xl-block"
              >
                Real Time
              </span>
              <span class=" d-block d-sm-none">
                <i class=" tim-icons icon-gift-2"> </i>
              </span>
            </label>
          </div>
    
        </div>
      </div>
      <div class=" card-body">
        <div class=" col">
          <igx-geographic-map #map
              width="500px"
              height="500px"
              zoomable="true" >
          </igx-geographic-map>
    
          <ng-template let-series="series" let-item="item" #template>
              <div>
                  <span>{{item.name}}</span>
              </div>
          </ng-template>
        </div>
      </div>
    </div>
    </div>
    <div class=" col-lg-6">
      <div class=" card card-chart">
        <div class=" card-header">
          <h5 class=" card-category">Daily Sales</h5>
          <h3 class=" card-title">
            <i class=" tim-icons icon-delivery-fast text-info"> </i> 3,500€
          </h3>
        </div>
        <div class=" card-body">
          <div class=" chart-area"><canvas id="CountryChart"> </canvas></div>
        </div>
      </div>
    </div>
  </div>
  
  
  
  
  <div class=" row">
    <div class="col-sm-6">
      <igx-geographic-map #map
          width="500px"
          height="500px"

          <div>

          </div>
      </ng-template>

    <div class=" col">
      <div class=" card card-chart">
        <div class=" card-header">
          <h5 class=" card-category">Daily Sales</h5>
          <h3 class=" card-title">
            <i class=" tim-icons icon-delivery-fast text-info"> </i> 3,500€
          </h3>
        </div>
        <div class=" card-body">
          <div class=" chart-area"><canvas id="CountryChart"> </canvas></div>
        </div>
      </div>
    </div>
  </div>
  </div>
